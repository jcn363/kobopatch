  - ReplaceFloat: {Offset: 0x00,  Find: 1.05, Replace: 0.8}
  - ReplaceFloat: {Offset: 0x08,  Find: 1.07, Replace: 0.85}
  - ReplaceFloat: {Offset: 0x10,  Find: 1.1,  Replace: 0.9}
  - ReplaceFloat: {Offset: 0x18,  Find: 1.35, Replace: 0.95}
  - ReplaceFloat: {Offset: 0x20,  Find: 1.7,  Replace: 1.0}
  - ReplaceFloat: {Offset: 0x28,  Find: 1.8,  Replace: 1.05}
  - ReplaceFloat: {Offset: 0x30,  Find: 2.2,  Replace: 1.1}
  - ReplaceFloat: {Offset: 0x38,  Find: 2.4,  Replace: 1.15}
