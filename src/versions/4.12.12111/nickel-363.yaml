      Find:    "#ConfirmationDialog {\n  background-color: transparent;\n}\n\
                #ConfirmationDialog[isSansSerifDialog=true][qApp_deviceIsTrilogy=true] {\n  qproperty-widgetSpacing: 0;\n}\n\
