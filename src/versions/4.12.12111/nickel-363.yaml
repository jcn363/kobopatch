Only Reading and My Books:
  - Enabled: no
  - PatchGroup: Home screen tweaks
  - Description: |
      With this patch Home screen shows the last readings and the library
  - FindZlib: "#row1col2"
  - ReplaceZlib:
      Find:    "[qApp_isFontScaleLarge=true] #row1col2 {\n  qproperty-visible: false;\n}"
      Replace: "#row1col2,#row2col2,#row3{qproperty-visible:false;}"

Remove Footer and Recommendations:
  - Enabled: no
  - PatchGroup: Home screen tweaks
  - Description: |
      This patch removes the recommendations and the footer of home screen.
  - FindZlib: "#row1col2"
  - ReplaceZlib:
      Find:    "[qApp_isFontScaleLarge=true] #row1col2 {\n  qproperty-visible: false;\n}"
      Replace: "#row1col2,#row3{qproperty-visible:false;}"

Reduce reading footer and quit caption:
  - Enabled: no
  - PatchGroup: Reading footer alternatives
  - Description: |
      Based on GeoffR's `Custom reading footer style`
      When you enable `Show footer` you can adjust footer-size.
  - FindReplaceString:
      Find:    "ReadingFooter {\n  qproperty-footerMargin: 105;\n}\n\
                ReadingFooter[qApp_deviceIsDragon=true] {\n  qproperty-footerMargin: 170;\n}\n\
                ReadingFooter[qApp_deviceIsDaylight=true] {\n  qproperty-footerMargin: 221;\n}\n\
                #caption[qApp_deviceIsTrilogy=true] {\n  font-size: 19px;\n}\n\
                #caption[qApp_deviceIsPhoenix=true] {\n  font-size: 23px;\n}\n\
                #caption[qApp_deviceIsDragon=true] {\n  font-size: 29px;\n}\n\
                #caption[qApp_deviceIsAlyssum=true] {\n  font-size: 32px;\n}\n\
                #caption[qApp_deviceIsNova=true] {\n  font-size: 32px;\n}\n\
                #caption[qApp_deviceIsDaylight=true] {\n  font-size: 37px;\n}\n\
                #caption[qApp_localeName=\"ja_JP\"] {\n  font-family: Sans-SerifJP, sans-serif;\n  font-style: normal;\n}"
# When editing the replacement values below,
# BE CAREFUL NOT TO CHANGE THE LENGTH OF THE REPLACEMENT STRING!
      Replace: "ReadingFooter {qproperty-footerMargin: 00; min-height: 15px; max-height: 15px;}\n\
                #caption{qproperty-visible:false;}\n                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         "
      MustMatchLength: yes
      
# This is only for those who want to change font-family and/or the font-size
# without bother on the look.
#
Font-family and font-size bulk change (part 1 of 2):
  - Enabled: no
  - Description: |
      Based on tshering's BAD EYES
      source: tshering/KBPatcher17_4.4.9995/4_plus_source/nickel
      When editing the replacement values (into the NOZLIB) below,
      BE CAREFUL NOT TO CHANGE THE LENGTH OF THE REPLACEMENT STRING!
      If a replacement string is too long or short you will get an error when making the patch.
# KNOWN ISSUES:
# If you use any patch which alter the font-fanily and/or font-size you are in troubles with this:
#   Changing the info panel in full size screensaver- beta 1
#   Custom font to collection and author titles
#   Increase headlines font
#   New home screen subtitle custom font
# or you'd increase it twice if you activate:
#   Reading footer alternatives
#   Custom synopsis/font size
#
  - FindReplaceString:
      Find:    "\n  font-family: Avenir;\n"
# When editing the replacement values below,
# BE CAREFUL NOT TO CHANGE THE LENGTH OF THE REPLACEMENT STRING!
      Replace: "font-family:\"Gill Sans\";"
      MustMatchLength: yes
  - FindReplaceString:
      Find:    "\n  font-family: Georgia;\n"
# When editing the replacement values below,
# BE CAREFUL NOT TO CHANGE THE LENGTH OF THE REPLACEMENT STRING!
      Replace: "font-family: Bookerly   ;"
      MustMatchLength: yes
  - FindReplaceString:
      Find:    "Sans-SerifJP, sans-serif"
# When editing the replacement values below,
# BE CAREFUL NOT TO CHANGE THE LENGTH OF THE REPLACEMENT STRING!
      Replace: "\"Gill Sans\"             "
      MustMatchLength: yes
